<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <div class="input-section">
            <label for="temperature">Enter Temperature:</label>
            <input type="text" id="temperature" placeholder="Enter a number">
            <span id="error-message"></span>
        </div>
        <div class="unit-selection">
            <label>
                <input type="radio" name="unit" value="celsius" checked> Celsius
            </label>
            <label>
                <input type="radio" name="unit" value="fahrenheit"> Fahrenheit
            </label>
            <label>
                <input type="radio" name="unit" value="kelvin"> Kelvin
            </label>
        </div>
        <button id="convert-btn">Convert</button>
        <div class="result-section">
            <h2 id="result"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
